<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "/styles.css" rel= "stylesheet">
    <title>Macro Counter</title>
</head>
<body>
    <div class = macro_counter>
        <div class = 'Title'>Macro Counter</div>
        <div class = 'Goal'>Goal
            <br>
            <button onclick = "count.set_goal('Lose')">Lose Weight</button> 
            <button onclick = "count.set_goal('Gain')">Gain Weight</button> 
            <button onclick = "count.set_goal('Maintain')">Maintain Weight</button>
        </div>

        <div class = 'Gender'>Gender
            <br>
            <button onclick = "count.set_gender('Male')">Male</button>
            <button onclick = "count.set_gender('Female')">Female</button>
        </div>

        <div class = 'Age'>Age
            <br>
            <input type = "number" class = 'Age' onchange = "count.set_age(this.value)">
        </div>

        <div class = 'Weight'>Weight
            <br>
            <input type = 'number' class = 'Weight' onchange = "count.set_weight(this.value)">
        </div>

        <div class = 'Height'>Height
            <br>
            <input type = "number" class = 'feet' onchange = "count.set_feet(this.value)">
            <input type = "number" class = 'inches' onchange = "count.set_inches(this.value)">
        </div>

        <div class = 'Training'>Resistence Training
            <br>
            <button onclick = "toggleInput('yes')">Yes</button>
            <button onclick = "toggleInput('no'); count.set_training('none')">No</button>
            <br>
            <select class = 'Training_Yes' onchange = "count.set_training(this.value)">
                <option value = ''>Please choose an option</option>
                <option value = 'Basic'>1-3 days a week</option>
                <option value = 'Intermediate'>4-5 days a week</option>
                <option value = 'Advanced'>6-7 days a week</option>
            </select>
        </div>

        <div class = 'Name'>Name
            <input type = 'text' class = 'Name_input' onchange = "count.set_name(this.value)">
        </div>

        <div class = 'Email'>Email
            <input type = 'email' class = 'Email_input' onchange = "count.set_email(this.value)">
        </div>

        <div class = 'Submit'>Submit
            <br>
            <button onclick = "count.submit(), toggleInputSubmit(), submitForm()";>Submit</button>
        </div>

        <div class = Macros>Macros
            <div class = 'Calories'></div>
            
            <div class = 'Protein'>
            </div>

            <div class = 'Carbs'>
            </div>

            <div class = 'Fats'>
            </div>
            
        </div>

    </div>
    <script src="/index.js"></script>
</body>
</html>
